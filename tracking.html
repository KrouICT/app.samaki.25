                            const session = JSON.parse(decodeURIComponent(value));

// á”á“áŸ’ááŸ‚á˜ Data Cache class
class DataCache {
    constructor() {
        this.cache = new Map();
        this.cacheDuration = 5 * 60 * 1000; // 5 minutes
    }

    async getData(sheetName) {
        const cached = this.cache.get(sheetName);
        if (cached && Date.now() - cached.timestamp < this.cacheDuration) {
            return cached.data;
        }
        
        const data = await fetchSheetData(sheetName);
        this.cache.set(sheetName, {
            data: data,
            timestamp: Date.now()
        });
        
        return data;
    }
}

                        scheduleHTML += `<td class="subject-cell morning-session">${subject}</td>`;
                    }
                });
                
                scheduleHTML += '</tr>';
            });

            // á–áŸá›á›áŸ’á„á¶á…
            scheduleHTML += '<tr><td colspan="7" class="session-divider">á–áŸá›á›áŸ’á„á¶á…</td></tr>';
            afternoonTimes.forEach((time, timeIndex) => {
                scheduleHTML += '<tr>';
                scheduleHTML += `<td class="time-col">${time}</td>`;
                
                days.forEach((day, dayIndex) => {
                    const columnIndex = 1 + (dayIndex * 8) + 4 + timeIndex;
                    const subject = classRow[columnIndex] || '';
                    
                    if (subject.trim() === '') {
                        scheduleHTML += '<td class="empty-cell afternoon-session">-</td>';
                    } else {
                        scheduleHTML += `<td class="subject-cell afternoon-session">${subject}</td>`;
                    }
                });
                
                scheduleHTML += '</tr>';
            });

            scheduleHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            scheduleSection.innerHTML = scheduleHTML;
        }
    </script>
